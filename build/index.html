<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>React Webpack App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>Telegram.WebApp.setBackgroundColor("#FFFFFF");</script>
    <script defer="defer" src="0840c786a1a3401c887d.bundle.js"></script>
    <script defer="defer" src="de0f90cc179df48a0c4b.bundle.js"></script>
    <link href="css/main.css" rel="stylesheet">

<body class="bg-white">
    <main>
        <div class="mx-4 my-7">
            <p class="mt-10 my-4 mb-3">Дисциплины</p>
        </div>
        <div id="react-root-carousel"></div>
        <div class="mx-4 my-7">
            <div class="pagination-wrapper"></div>

        <div class="mx-4 my-7">

            <div id="react-root-class"></div>

            <div id="react-root-fab"></div>
            <div
                class="pointer-events-auto transition-all ease-out duration-300 hover:bg-green-200 w-4/6 h-14 mt-11 bg-green-400 text-base text-white rounded-xl flex justify-center items-center">
